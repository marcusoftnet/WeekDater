<html lang="en">
	<head>
		<title>To week number and back again</title>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div ng-app="">
			<div ng-controller="weekController">
				<h1>To week number and back again</h1>
				<label for="weekNo">Week:</label>
				<input type="text" id="weekNo" name="weekNo" ng-model="weekVm.weekNo" ng-change="updateWeek()">
				<br />
				<h2>Week '{{weekVm.weekNo}}' is between '{{weekVm.firstDayOfWeek}}' and '{{weekVm.lastDayOfWeek}}'</h2>
				<hr/>
				<label for="currentDate">Date:</label>
				<input type="text" id="currentDate" name="currentDate" ng-model="weekVm.currentDate" ng-change="updateDate()">
				<br />
				<h2>'{{weekVm.currentDate}}' is in week '{{weekVm.calculatedWeekNo}}'</h2>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</body>
</html>
